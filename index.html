    <title>Добавить отзыв</title>
    <style>
        body {
        font-family: 'Arial', sans-serif;
        padding: 20px;
        }
        
        input,
        button {
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        }
        </style>
</head>
<body>

<input type="text" id="input-text" placeholder="Введите продукт!">
<input type="text" id="input-text_2" placeholder="Введите отзыв на продукт!">
<button id="save-btn">Добавить отзыв</button>

<a href="index_2.html">Отзывы</a>
<p id="saved-text">Здесь будет отображаться сохраненный текст.</p>

<script>

// Создайте интерактивную веб-страницу для оставления и просмотра отзывов о продуктах. Пользователи могут добавлять отзывы о различных продуктах и просматривать добавленные отзывы.
// Страница добавления отзыва:
// Поле для ввода названия продукта.
// Текстовое поле для самого отзыва.
// Кнопка "Добавить отзыв", которая сохраняет отзыв о продукте в LocalStorage.
// Страница просмотра отзывов:
// Показывает список всех продуктов, о которых были оставлены отзывы.
// При клике на название продукта отображается список всех отзывов по этому продукту.
// Возможность удаления отзыва (при нажатии на кнопку "Удалить" рядом с отзывом, данный отзыв удаляется из LocalStorage).

document.getElementById('save-btn').addEventListener('click', () => {
const input_1 = document.getElementById('input-text').value; // найти значение которое пользователь ввоёл с клавиатуры
const input_2 = document.getElementById('input-text_2').value;
const input = input_1 +` `+ input_2;
localStorage.setItem('savedText', input);  // записать в localstorage значение
alert('Текст сохранен!');
});
